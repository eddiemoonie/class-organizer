<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>School Agenda</title>
    <link rel="stylesheet" href="src/css/style.css">
    <!-- glyphicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="agenda-header">
      <h1>Testing</h1>
    </div>

    <div id="subject-tabs">
      <div id="subjects">

      </div>
      <div class="add-button">
        <button id="render-form-button"><i class="fa fa-plus"></i> Add Class</button>
      </div>
    </div>

    <div id="alert-box">
      <!-- <p id="message">some kind of message</p> -->
    </div>

    <div id="subject-form-container">
      <form id="subject-form" action="index.html" method="post">
        <input class="subject-input" type="text" name="name" placeholder="New subject...">
        <!-- <input class="submit" type="submit" name="submit" value="Add Subject"> -->
        <button id="add-subject-button" type="submit" class="enter"><i class="fa fa-pencil" style="font-size:20px"></i></button>
      </form>
    </div>

    <div id="subject-edit-container">
      <form id="subject-edit-form" action="index.html" method="put">
        <input type="hidden" id="edit-subject-id" value="">
        <input id="edit-input" class="subject-input" type="text" name="name" value="" placeholder="Edit subject...">
        <button id="edit-subject-button" type="submit" class="enter"><i class="fa fa-pencil" style="font-size:20px"></i></button>
      </form>
    </div>

    <div id="class-header">
      <h2 id="subject-head"></h2>
    </div>

    <div id="assignment-form-container">
      <form id="assignment-form" action="index.html" method="post">
        <!-- add subject id assignment -->
        <input type="hidden" id="subject-id" value="">
        <input class="assignment-input" type="text" name="name" placeholder="New assignment...">
        <!-- <input type="submit" name="submit" value="Add Assignment"> -->
        <button id="add-assignment-button" class="enter"><i class="fa fa-pencil" style="font-size:20px"></i></button>
      </form>
    </div>

    <div class="assignments-container">
      <ul id="assignments">
        <!-- <li>Assignment 1</li>
        <li>Assignment 2</li>
        <li>Assignment 3</li> -->
      </ul>
    </div>

    <script type="text/javascript" src="src/components/subject.js"></script>
    <script type="text/javascript" src="src/components/subjects.js"></script>
    <script type="text/javascript" src="src/components/assignment.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/adapters/classOrganizerAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <!-- <script type="text/javascript" src="src/javascript/service/api.js"></script> -->
  </body>
</html>
